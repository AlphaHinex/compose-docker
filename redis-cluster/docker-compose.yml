      - ./7005/redis.conf:/usr/local/etc/redis/redis.conf
      - ./7005/data:/data
    command: redis-server /usr/local/etc/redis/redis.conf --cluster-announce-ip 192.168.137.33

  redis-cluster-creator:
    image: redis:8.2.2
    privileged: true
    depends_on:
      - redis-7000
      - redis-7001
      - redis-7002 
      - redis-7003
      - redis-7004
      - redis-7005
    command: redis-cli --cluster create 192.168.137.33:7000 192.168.137.33:7001 192.168.137.33:7002 192.168.137.33:7003 192.168.137.33:7004 192.168.137.33:7005 --cluster-replicas 1 --cluster-yes